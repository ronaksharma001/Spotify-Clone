<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/signup.jpeg" type="image/x-icon">
</head>

<body style="background-color: #121212;">
    <main>
        <div class="signup-header"><img src="images/logoB.png" alt="" width="40" height="40">

        </div>
        <div class="signup-middle-part">
            <div class="for-listening">
                <header class="tostartlistening">
                    <h1>Sign up to start&nbsp;listening</h1>
                </header>
                <form class="forvalidity">
                    <div class="for-email">
                        <div class="email-top">
                            <label>Email address</label>
                        </div>
                        <div class="email-bottom">
                            <input type="email" name="Username" id="Username" placeholder="name@domain.com">
                            <div class="phn-num"><a href="">Use phone number instead.</a></div>
                        </div>
                    </div>
                    <div class="for-next">
                        <span>Next</span>
                    </div>
                </form>
                <div class="forsignup-accounts">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="vertical-line">
                        <span>or</span>
                    </div>
                    <div class="sign-up-accnt">
                        <div class="signup-box">
                            <a href="">
                                <span style="margin-left: 10px;"><img src="images/google.png" alt="" width="25px" height="24px"></span>
                                <p>Sign up with Google</p>
                            </a>
                        </div>
                        <div class="signup-box">
                            <a href="">
                                <span style="margin-left: 10px;"><img src="images/facebook.png" alt="" width="25px"
                                        height="24px"></span>
                                <p>Sign up with Facebook</p>
                            </a>
                        </div>
                        <div class="signup-box">
                            <a href="">
                                <span style="margin-left: 9px; margin-top: -9px;"><img src="images/apple.png" alt="" width="35px"
                                    height="35px"></span>
                            <p>Sign up with Apple</p>
                        </div>
                    </div>
                    <div class="st-line"></div>
                     <div class="for-already-accnt">
                        Already have an account?<a href="">Log in here</a>
                     </div>
                </div>
            </div>
        </div>
        <div class="signupfooter">This site is protected by reCAPTCHA and the Google <br>
        <a href="">Privacy Policy</a> and <a href="">Terms of Service</a></div>

    </main>

</body>

</html>
