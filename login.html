<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login-Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/signup.jpeg" type="image/x-icon">
</head>

<body style="background-color: #000;">
    <div class="loginmain">
        <div class="for-login-top-page">
            <div class="for-header-section">
                <div class="logo-spotify"><img src="images/logoB.png" alt="" width="36px" height="36px"></div>
            </div>
            <h1>Log&nbsp;in&nbsp;to&nbsp;Spotify </h1>
            <ul>
                <li class="signup-box">
                    <a href="">
                        <span style="margin-left: 10px;"><img src="images/google.png" alt="" width="25px"
                                height="24px"></span>
                        <p>Continue with Google</p>
                    </a>
                </li>
                <li class="signup-box">
                    <a href="">
                        <span style="margin-left: 10px;"><img src="images/facebook.png" alt="" width="25px"
                                height="24px"></span>
                        <p>Continue with Facebook</p>
                    </a>
                </li>
                <li class="signup-box">
                    <a href="">
                        <span style="margin-left: 9px; margin-top: -9px;"><img src="images/apple.png" alt=""
                                width="35px" height="35px"></span>
                        <p>Continue with Apple</p>
                </li>
                <li class="signup-box" style="display: flex; margin-left: 8px;">
                    <a href="">
                        <p>Continue with phone number</p>
                    </a>
                </li>
            </ul>
            <div class="for-presentation"></div>
            <div class="for-email-and-username">
                <div class="email-box">
                    <div class="email-upper-box">
                        <div class="for-creating-username">
                            <label>Email or username</label>
                        </div>
                        <input type="text" name="username" id="username" placeholder="Email or username">
                    </div>
                    <div class="email-lower-box">
                        <div class="for-creating-username">
                            <label>Password</label>
                        </div>
                        <input type="text" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="for-login-page" style="margin-bottom: 32px; margin-top: 0;">
                    <span>Log In</span>
                </div>
                <div class="forget-pswd">
                    <div class="for-forgetting-pswd"><a href="">Forgot your password?</a></div>
                </div>
            </div>
            <div class="for-having-signup">Don't have an account?
                <span><a href="">Sign up for Spotify</a></span>
            </div>
        </div>
    </div>
    <div class="for-login-footer">
        <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a>and <a href="">Terms of Service apply</a></p>
    </div>

</body>

</html>
